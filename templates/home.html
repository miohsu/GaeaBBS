{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active"><a href="{% url 'home' %}">Boards</a></li>
{% endblock %}

{% block content %}
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Board</th>
                    <th>Posts</th>
                    <th>Topics</th>
                    <th>Last Post</th>
                </tr>
            </thead>
            <tbody>
             {% for board in boards %}
                <tr>
                    <td><a href="{% url 'boards_topics' board.id %}">{{ board.name }}</a><br>
                    <small style="color: #888888">{{ board.description }}</small></td>
                    <td>0</td>
                    <td>0</td>
                    <td></td>
                </tr>
             {% endfor %}
            </tbody>
        </table>
{% endblock %}
